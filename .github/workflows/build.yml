name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Create Cordova project
      run: |
        cordova create AviatrixApp com.aviatrix.app Aviatrix
        cd AviatrixApp
        cordova platform add android
    
    - name: Copy files
      run: |
        rm -rf AviatrixApp/www/*
        cp *.html AviatrixApp/www/
        cp *.png AviatrixApp/www/ 2>/dev/null || true
    
    - name: Build APK
      run: |
        cd AviatrixApp
        cordova build android --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: Aviatrix-APK
        path: AviatrixApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
