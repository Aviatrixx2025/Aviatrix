<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - AVIATRIX</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* Arrière-plan avec les animations existantes */
    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
      animation: lightningFlash 15s infinite;
    }
	
	a:-webkit-any-link {
	color: pink;
	}

    @keyframes lightningFlash {
      0%, 95%, 100% { opacity: 0; }
      96% { opacity: 0.8; }
      97% { opacity: 0.2; }
      98% { opacity: 0.9; }
      99% { opacity: 0; }
    }

    .led {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      box-shadow: 0 0 6px #00ffcc;
      animation: moveLed 10s linear infinite;
      z-index: 1;
    }

    @keyframes moveLed {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Conteneur principal - corrigé pour PC */
    .main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }

    /* Carte de connexion - ajustée pour PC */
    .login-card {
      background: rgba(10, 15, 25, 0.95);
      border-radius: 20px;
      padding: 40px 35px;
      width: 100%;
      max-width: 500px;
      min-width: 320px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: 
        0 0 50px rgba(0, 255, 204, 0.3),
        inset 0 0 20px rgba(0, 255, 204, 0.1);
      position: relative;
      overflow: visible;
      margin: 20px auto;
    }

    /* Bordure animée */
    .login-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #00ffcc, 
        #00ffaa, 
        #0088ff, 
        #00ffcc);
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 4s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo et titre - taille fixe pour PC */
    .logo {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo h1 {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      letter-spacing: 4px;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .logo p {
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 15px;
      line-height: 1.5;
    }

    /* Formulaire - ajustements PC */
    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    .input-label {
      display: block;
      color: #00ffcc;
      margin-bottom: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .password-input {
      width: 100%;
      padding: 18px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 204, 0.5);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      padding-right: 60px;
      height: 60px;
    }

    .password-input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    .eye-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye-toggle:hover {
      color: #00ffaa;
    }

    /* Bouton - ajustements PC */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, #00ffcc, #00ffaa);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 1.3rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 255, 204, 0.4);
    }

    /* Message d'erreur - CORRIGÉ POUR PC */
    .error-message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      min-height: 40px;
      height: auto;
      line-height: 1.4;
      padding: 8px 15px;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      word-wrap: break-word;
      overflow: visible;
      opacity: 1;
      visibility: visible;
      position: relative;
    }

    .error-message.success {
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    /* Footer - repositionné en bas */
    .footer {
      margin-top: auto;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      width: 100%;
      max-width: 500px;
      padding: 25px 0;
    }

    .footer p {
      margin-bottom: 15px;
      line-height: 1.4;
      padding: 0 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 255, 204, 0.1);
      color: #00ffcc;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 204, 0.3);
      text-decoration: none;
    }

    .social-link:hover {
      background: rgba(0, 255, 204, 0.2);
      color: #00ffaa;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
    }

    /* Protection contre l'inspection */
    .no-select {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* ===== MEDIA QUERIES POUR MOBILE ===== */
    
    /* Tablettes (768px à 1024px) */
    @media (max-width: 1024px) {
      .login-card {
        max-width: 450px;
        padding: 35px 30px;
      }
      
      .logo h1 {
        font-size: 3rem;
      }
      
      .password-input, .submit-btn {
        height: 55px;
        font-size: 1.1rem;
      }
    }
    
    /* Smartphones (480px à 767px) */
    @media (max-width: 767px) {
      .main-container {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 40px;
      }
      
      .login-card {
        max-width: 400px;
        padding: 30px 25px;
        margin: 20px auto;
      }
      
      .logo {
        margin-bottom: 25px;
      }
      
      .logo h1 {
        font-size: 2.5rem;
        letter-spacing: 3px;
      }
      
      .logo p {
        font-size: 1rem;
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      .password-input {
        padding: 16px 15px;
        padding-right: 50px;
        height: 52px;
        font-size: 1rem;
      }
      
      .eye-toggle {
        width: 35px;
        height: 35px;
        font-size: 1.1rem;
      }
      
      .submit-btn {
        padding: 16px;
        height: 52px;
        font-size: 1.1rem;
      }
      
      .error-message {
        font-size: 0.95rem;
        min-height: 35px;
        padding: 6px 10px;
      }
      
      .footer {
        padding: 20px 0;
        font-size: 0.85rem;
      }
      
      .social-links {
        gap: 20px;
      }
      
      .social-link {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
    
    /* Petits smartphones (max 480px) */
    @media (max-width: 480px) {
      .login-card {
        padding: 25px 20px;
        max-width: 95%;
      }
      
      .logo h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      
      .logo p {
        font-size: 0.9rem;
      }
      
      .password-input {
        padding: 14px 15px;
        height: 50px;
        font-size: 0.95rem;
      }
      
      .submit-btn {
        padding: 14px;
        height: 50px;
        font-size: 1rem;
      }
      
      .error-message {
        font-size: 0.9rem;
        min-height: 30px;
        padding: 5px 8px;
      }
      
      .social-links {
        gap: 15px;
      }
      
      .social-link {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
    
    /* Très petits écrans (max 350px) */
    @media (max-width: 350px) {
      .logo h1 {
        font-size: 1.8rem;
        letter-spacing: 2px;
      }
      
      .password-input, .submit-btn {
        font-size: 0.9rem;
      }
      
      .error-message {
        font-size: 0.85rem;
      }
    }
    
    /* Hauteur spécifique pour éviter le débordement */
    @media (max-height: 700px) {
      .main-container {
        padding-top: 20px;
        overflow-y: auto;
      }
      
      .login-card {
        margin: 10px auto;
        padding: 20px;
      }
      
      .logo {
        margin-bottom: 15px;
      }
      
      .logo h1 {
        font-size: 2.5rem;
      }
      
      .footer {
        padding: 15px 0;
      }
    }
  </style>
</head>
<body class="no-select">

  <!-- Animations de fond originales -->
  <div class="lightning"></div>

  <!-- Contenu principal -->
  <div class="main-container">
    <div class="login-card">
      <div class="logo">
        <h1>AVIATRIX</h1>
        <br />Novolavolain'i<em> Hendrinirina</em><br /> © 2026 AVIATRIX. Version 2.4.0
      </div>
      
      <div class="form-group">
        <label class="input-label">MOT DE PASSE</label>
        <div class="input-wrapper">
          <input type="password" id="passwordInput" class="password-input" placeholder="••••••••" onkeydown="handleEnter(event)">
          <button class="eye-toggle" id="eyeToggle" onclick="togglePassword()">
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button class="submit-btn" onclick="checkPassword()">
        <span>ACCÉDER</span>
      </button>
      
      <div class="error-message" id="loginError"></div>
    </div>
    
    <div class="footer">
      <p> <strong><em>Vous voulez obtenir le mot de passe n'est-ce pas ?</em></strong><br/> 
        Cliquez sur <a href="paiement.html" title="Mot de passe à 10.000 Ariary !">J'achète</a> et c'est parti !
      </p>
      
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=100068494160483" target="_blank" class="social-link" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/hendrinirina/profilecard/?igsh=dG56cW96ODM4YWM1" target="_blank" class="social-link" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/261387753496" target="_blank" class="social-link" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Empêcher l'accès au code source
    document.addEventListener('keydown', function(e) {
      // Bloquer Ctrl+U (view source)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        showProtectionMessage();
        return false;
      }
      
      // Bloquer Ctrl+Shift+I (dev tools)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        showProtectionMessage();
        return false;
      }
      
      // Bloquer F12 (dev tools)
      if (e.keyCode === 123) {
        e.preventDefault();
        showProtectionMessage();
        return false;
      }
      
      // Bloquer Ctrl+Shift+J (dev tools console)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        showProtectionMessage();
        return false;
      }
      
      // Bloquer le clic droit (menu contextuel)
      if (e.keyCode === 93) {
        e.preventDefault();
        return false;
      }
    });

    // Empêcher le clic droit
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      showProtectionMessage();
      return false;
    });

    // Message de protection
    function showProtectionMessage() {
      const errorElement = document.getElementById('loginError');
      const originalText = errorElement.textContent;
      
      errorElement.style.color = '#ff9900';
      errorElement.textContent = 'L\'inspection du code est désactivée pour des raisons de sécurité.';
      
      setTimeout(() => {
        errorElement.style.color = '';
        errorElement.textContent = originalText;
      }, 3000);
    }

    // Empêcher la sélection de texte
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Empêcher le glisser-déposer
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Créer les LED animées
    function createLEDs() {
      const container = document.body;
      for (let i = 0; i < 40; i++) {
        let led = document.createElement('div');
        led.className = 'led';
        led.style.left = Math.random() * 100 + 'vw';
        led.style.animationDuration = (5 + Math.random() * 10) + 's';
        led.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(led);
      }
    }

    // Fonction pour hasher le mot de passe avec SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Hash SHA-256 de "mdp" - À CHANGER POUR "..." 
    const CORRECT_HASH = "7312b91f1fd24e8f2e19b9fbe8f17d33f58be6d4da65fd17169fd4339f6b94bd";

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorElement = document.getElementById("loginError");
      
      // Réinitialiser l'affichage de l'erreur
      errorElement.textContent = "";
      errorElement.className = "error-message";
      
      if (!input) {
        errorElement.textContent = "Veuillez entrer un mot de passe.";
        return;
      }
      
      // Effet de chargement
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      submitBtn.disabled = true;
      
      try {
        const hashedInput = await hashPassword(input);
        
        // Simulation d'un délai pour l'effet
        await new Promise(resolve => setTimeout(resolve, 600));
        
        if (hashedInput === CORRECT_HASH) {
          localStorage.setItem("isLoggedIn", "true");
          errorElement.textContent = "Connexion réussie ! Redirection...";
          errorElement.className = "error-message success";
          
          // Effet de succès
          submitBtn.innerHTML = '<i class="fas fa-check"></i>';
          submitBtn.style.background = "linear-gradient(90deg, #00cc88, #00aa66)";
          
          setTimeout(() => {
            window.location.href = "condition.html";
          }, 800);
        } else {
          errorElement.textContent = "Mot de passe incorrect.";
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          
          // Effet d'erreur sur le champ
          const inputField = document.getElementById("passwordInput");
          inputField.style.borderColor = "#ff4d4d";
          inputField.style.boxShadow = "0 0 15px rgba(255, 77, 77, 0.3)";
          
          setTimeout(() => {
            inputField.style.borderColor = "rgba(0, 255, 204, 0.5)";
            inputField.style.boxShadow = "none";
          }, 1000);
        }
      } catch (error) {
        errorElement.textContent = "Une erreur est survenue.";
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const eyeIcon = document.querySelector('#eyeToggle i');
      
      if (input.type === "password") {
        input.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        input.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    }

    // Désactiver les raccourcis de zoom
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) {
        e.preventDefault();
      }
    });

    // Empêcher le zoom tactile
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Initialiser les animations au chargement
    document.addEventListener('DOMContentLoaded', function() {
      createLEDs();
      
      // Adapter la hauteur sur mobile
      function adjustHeight() {
        document.body.style.height = window.innerHeight + 'px';
      }
      
      adjustHeight();
      window.addEventListener('resize', adjustHeight);
      
      // Focus sur le champ de mot de passe
      setTimeout(() => {
        document.getElementById('passwordInput').focus();
      }, 500);
      
      // Vérifier si on est sur PC ou mobile pour ajustements
      const isPC = window.innerWidth > 1024;
      if (isPC) {
        // Ajouter des styles spécifiques PC si nécessaire
        document.body.classList.add('pc-device');
      }
    });
  </script>
</body>
