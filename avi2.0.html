<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En cours de preparation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.8em;
      color: #00f0ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #00f0ff, #007bff);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A V I A T R I X en maintenance</h1>
    <p>
      Les contenus de l'application AVIATRIX et en cours de devel√©veloppement.<br>
      Nous finalisons les derniers details pour vous proposer des predictions de qualite et plus ou moins precise.
    </p>
    <a href="index.html" class="btn">Retour a l'accueil</a>
  </div>
  <script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
