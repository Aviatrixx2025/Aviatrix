﻿<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVIATRIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1c003d, #000);
      color: #ff66ff;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #aa00ff55 10%, transparent 60%), repeating-conic-gradient(from 0deg, #ff00cc11 0deg 30deg, #00000000 30deg 60deg);
      animation: backgroundMove 20s linear infinite;
      z-index: -1;
    }

    @keyframes backgroundMove {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 30px;
      color: #00ff66;
      text-shadow: 0 0 10px #ff66ff;
      margin: 20px 0 10px;
    }

    p {
      font-size: 16px;
      color: #ff66ff;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 80%;
      max-width: 300px;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #ff66ff;
      background-color: #1b001f;
      border-radius: 12px;
      font-size: 18px;
      color: #ffccff;
      text-align: left;
      padding-left: 14px;
      box-shadow: 0 0 8px #ff00cc55;
    }

    .button {
      width: 45%;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.3);
      margin: 5px;
      text-shadow: 0 0 5px #000;
    }

    .red { background: linear-gradient(90deg, #ff4e4e, #ff0000); }
    .green { background: linear-gradient(90deg, #32ff72, #00cc44); }
    .blue { background: linear-gradient(90deg, #8c66ff, #5a00ff); }
    .cyan { background: linear-gradient(90deg, #ff66cc, #ff00aa); }

    .card {
      background: linear-gradient(135deg, #2b003d, #14001a);
      border: 3px solid #ff66ff;
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      width: 85%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .card p {
      margin: 10px 0;
      color: #fff;
    }

    .highlight {
      font-size: 20px;
      font-weight: bold;
    }

    .green-text { color: #00ff88; }
    .yellow-text { color: #ffff66; }
    .red-text { color: #ff5555; }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <script>
    // Contrôle d'accès : redirige vers index.html si pas connecté
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "index.html";
    }
  </script>

  <h1>AVIATRIX</h1>
  <p>Entrez les 5 dernieres cotes</p>

  <div class="input-group">
    <input id="c1" placeholder="Cote 1 (recent)">
    <input id="c2" placeholder="Cote 2">
    <input id="c3" placeholder="Cote 3">
    <input id="c4" placeholder="Cote 4">
    <input id="c5" placeholder="Cote 5 (ancien)">
  </div>

  <div class="button-container">
    <button class="button red" onclick="predire()">PREDIRE</button>
    <button class="button green" onclick="sauterUn()">SAUTER UN COTE</button>
    <button class="button blue" onclick="retour()">REVENIR</button>
    <button class="button cyan" onclick="effacer()">EFFACER TOUS</button>
  </div>

  <div id="resultat" class="card" style="display:none;"></div>

  <script>
    let historique = [];

    function getValues() {
      return [
        document.getElementById("c1").value,
        document.getElementById("c2").value,
        document.getElementById("c3").value,
        document.getElementById("c4").value,
        document.getElementById("c5").value
      ].map(v => parseFloat(v.replace(',', '.')));
    }

    function predire() {
      const values = getValues();
      if (values.some(isNaN)) {
        alert("Veuillez remplir les 5 cotes valides");
        return;
      }

      historique.push([...values]);

      const bleu = values.filter(v => v < 2).length;
      const violet = values.filter(v => v >= 2 && v < 10).length;
      const rose = values.filter(v => v >= 10).length;

      let message = "", fiabilite = "", moyen = "", color = "";

      if (bleu >= 4) {
        message = "Bonne chance d’avoir plus de x2.00";
        fiabilite = "Fiabilité : 90%";
        color = "green-text";
      } else if (violet >= 4) {
        message = "Bonne chance de x1.80 à x2.30";
        fiabilite = "Fiabilité : 80%";
        color = "yellow-text";
      } else if (rose >= 2) {
        message = "Attention ! Risque de chute";
        fiabilite = "Fiabilité : 20%";
        moyen = "Évitez les 2 prochains tours";
        color = "red-text";
      } else {
        message = "Aucune cote claire détectée.";
        fiabilite = "🟡 Risque élevé - Attendez le prochain tour";
        color = "yellow-text";
      }

      document.getElementById("resultat").innerHTML = `
        <p class="highlight ${color}">${message}</p>
        <p>${fiabilite}</p>
        <p>${moyen}</p>
        <p style="font-size: 12px; color: #aaa;">
        </p>
      `;
      document.getElementById("resultat").style.display = "block";
    }

    function calculerMoyenne(arr) {
      return arr.reduce((acc, val) => acc + val, 0) / arr.length;
    }

    function sauterUn() {
      for (let i = 5; i > 1; i--) {
        document.getElementById("c" + i).value = document.getElementById("c" + (i - 1)).value;
      }
      document.getElementById("c1").value = "";
      document.getElementById("resultat").style.display = "none";
    }

    function retour() {
      if (historique.length > 0) {
        let dernier = historique.pop();
        dernier.forEach((val, index) => {
          document.getElementById("c" + (index + 1)).value = val;
        });
      }
    }

    function effacer() {
      for (let i = 1; i <= 5; i++) {
        document.getElementById("c" + i).value = "";
      }
      document.getElementById("resultat").style.display = "none";
    }
  </script>
</body>
</html>
