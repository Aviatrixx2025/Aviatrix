  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 60px 20px 30px;
      position: relative;
      z-index: 10;
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background-color: #111;
      border: 2px solid #00ffcc;
      color: white;
      border-radius: 8px;
      font-size: 16px;
    }

    .input-container {
      position: relative;
      display: inline-block;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
      margin-top: 10px;
    }

    button:hover {
      background: #00ffaa;
    }

    .lightning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      animation: lightningFlash 15s infinite;
    }

    @keyframes lightningFlash {
      0%, 95%, 100% { opacity: 0; }
      96% { opacity: 0.8; }
      97% { opacity: 0.2; }
      98% { opacity: 0.9; }
      99% { opacity: 0; }
    }

    .led {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ffcc;
      box-shadow: 0 0 6px #00ffcc;
      animation: moveLed 10s linear infinite;
    }

    @keyframes moveLed {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    footer {
  text-align: center;

    .social-icons {

    }

    .social-icons a {
      color: #00ffcc;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ffaa;
    }

    .social-icons svg {
      width: 30px;
      height: 30px;
    }

  <script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }

  function handleEnter(event) {
    if (event.key === "Enter") {
      checkPassword();
    }
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "Aviatrix-v4.") {
      // ✅ Enregistrement de l'état connecté
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "condition.html";
    } else {
      document.getElementById("loginError").innerText = "Mot de passe incorrect.";
    }
  }
</script>
