<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Welcome - AVIATRIX</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .welcome-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    /* Étoiles de fond - plus d'étoiles sur PC */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Conteneur de la fusée - Ajustements PC */
    .rocket-container {
      position: relative;
      width: 90vw;
      height: 90vw;
      max-width: 400px; /* Réduit de 500px à 400px pour PC */
      max-height: 400px; /* Réduit de 500px à 400px pour PC */
      min-width: 280px;
      min-height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(150px) scale(0.5);
      animation: rocket-launch 3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes rocket-launch {
      0% {
        opacity: 0;
        transform: translateY(150px) scale(0.5);
      }
      60% {
        opacity: 1;
        transform: translateY(-20px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .rocket-container svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 30px rgba(0, 255, 204, 0.4));
    }

    /* Animations SVG */
    .rocket-body {
      animation: float 3s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .flame {
      opacity: 0;
      animation: flame-appear 0.5s ease-out 1s forwards, flame-flicker 0.3s ease-in-out 1.5s infinite;
      transform-origin: center top;
    }

    @keyframes flame-appear {
      to { opacity: 1; }
    }

    @keyframes flame-flicker {
      0%, 100% { transform: scaleY(1); opacity: 1; }
      50% { transform: scaleY(1.2); opacity: 0.8; }
    }

    .window-shine {
      opacity: 0;
      animation: window-glow 2s ease-in-out 1.5s infinite;
    }

    @keyframes window-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .fin {
      opacity: 0;
      animation: fin-appear 0.8s ease-out forwards;
    }

    .fin:nth-child(1) { animation-delay: 0.3s; }
    .fin:nth-child(2) { animation-delay: 0.5s; }

    @keyframes fin-appear {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Cercle d'énergie autour de la fusée */
    .energy-ring {
      stroke-dasharray: 1570;
      stroke-dashoffset: 1570;
      animation: draw-ring 2s ease-out 0.5s forwards;
    }

    @keyframes draw-ring {
      to { stroke-dashoffset: 0; }
    }

    /* Titre AVIATRIX - Ajustements PC */
    .main-title {
      position: absolute;
      bottom: 25%;
      text-align: center;
      opacity: 0;
      animation: title-appear 1.5s ease-out 2s forwards;
      width: 90%;
      max-width: 800px;
    }

    @keyframes title-appear {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-title h1 {
      font-size: clamp(3rem, 8vw, 4.5rem); /* Réduit de 5rem à 4.5rem */
      font-weight: 900;
      background: linear-gradient(90deg, #ff0000, #ff4d4d, #00ffcc, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 100%;
      letter-spacing: 8px;
      margin-bottom: 15px;
      animation: gradient-shift 4s ease infinite;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Message - Ajustements PC */
    .welcome-message {
      position: absolute;
      bottom: 18%;
      text-align: center;
      color: white;
      opacity: 0;
      animation: message-appear 1s ease-out 2.8s forwards;
      width: 90%;
      max-width: 600px;
    }

    @keyframes message-appear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-message p {
      font-size: clamp(1rem, 2.5vw, 1.4rem); /* Ajusté pour PC */
      color: rgba(0, 255, 204, 0.9);
      font-weight: 400;
      letter-spacing: 2px;
      line-height: 1.5;
    }

    /* Barre de chargement - Ajustements PC */
    .loading-bar-container {
      position: absolute;
      bottom: 10%;
      width: 80%;
      max-width: 450px; /* Augmenté pour PC */
      height: 5px; /* Légèrement plus épais sur PC */
      background: rgba(0, 255, 204, 0.2);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      animation: loading-appear 0.5s ease-out 3.5s forwards;
      border: 1px solid rgba(0, 255, 204, 0.3);
    }

    @keyframes loading-appear {
      to { opacity: 1; }
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #ff0000, #00ffaa);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
      background-size: 200% 100%;
      animation: loading-progress 2.5s ease-out 3.5s forwards, 
                 bar-gradient 2s ease infinite;
    }

    @keyframes loading-progress {
      to { width: 100%; }
    }

    @keyframes bar-gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Particules de fumée */
    .smoke-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 77, 77, 0.6), transparent);
      border-radius: 50%;
      opacity: 0;
      animation: smoke-rise 2s ease-out infinite;
      pointer-events: none;
    }

    @keyframes smoke-rise {
      0% { 
        transform: translateY(0) scale(0.5); 
        opacity: 0; 
      }
      50% { 
        opacity: 0.6; 
      }
      100% { 
        transform: translateY(-100px) scale(1.5); 
        opacity: 0; 
      }
    }

    /* Fade out final */
    .welcome-container.fade-out {
      animation: fade-out-all 1s ease-out forwards;
    }

    @keyframes fade-out-all {
      to {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    /* ===== NOUVEAUX MEDIA QUERIES POUR PC ===== */
    
    /* Tablettes et petits PC (768px à 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .rocket-container {
        max-width: 350px;
        max-height: 350px;
      }
      
      .main-title h1 {
        font-size: 4rem;
        letter-spacing: 10px;
      }
      
      .welcome-message p {
        font-size: 1.3rem;
        letter-spacing: 3px;
      }
      
      .loading-bar-container {
        max-width: 400px;
        height: 6px;
      }
    }
    
    /* PC moyens (1025px à 1440px) */
    @media (min-width: 1025px) and (max-width: 1440px) {
      .rocket-container {
        max-width: 380px;
        max-height: 380px;
      }
      
      .main-title {
        bottom: 28%;
      }
      
      .main-title h1 {
        font-size: 4.2rem;
        letter-spacing: 12px;
      }
      
      .welcome-message {
        bottom: 20%;
      }
      
      .welcome-message p {
        font-size: 1.3rem;
        letter-spacing: 3px;
      }
      
      .loading-bar-container {
        bottom: 12%;
        max-width: 500px;
        height: 6px;
      }
    }
    
    /* Grands écrans PC (1441px et plus) */
    @media (min-width: 1441px) {
      .rocket-container {
        max-width: 420px;
        max-height: 420px;
      }
      
      .main-title {
        bottom: 30%;
      }
      
      .main-title h1 {
        font-size: 4.5rem;
        letter-spacing: 15px;
      }
      
      .welcome-message {
        bottom: 22%;
      }
      
      .welcome-message p {
        font-size: 1.5rem;
        letter-spacing: 4px;
      }
      
      .loading-bar-container {
        bottom: 15%;
        max-width: 550px;
        height: 7px;
      }
    }

    /* ===== RESPONSIVE EXISTANT ===== */
    
    /* Smartphones */
    @media (max-width: 480px) {
      .rocket-container {
        max-width: 350px;
        max-height: 350px;
      }

      .main-title h1 {
        letter-spacing: 4px;
      }

      .welcome-message p {
        letter-spacing: 1px;
      }
    }

    /* Mode paysage sur mobile */
    @media (orientation: landscape) and (max-height: 600px) {
      .rocket-container {
        max-width: 250px;
        max-height: 250px;
      }

      .main-title {
        bottom: 25%;
      }
      
      .main-title h1 {
        font-size: 2.5rem;
      }

      .welcome-message {
        bottom: 18%;
      }
      
      .welcome-message p {
        font-size: 1rem;
      }

      .loading-bar-container {
        bottom: 8%;
        max-width: 300px;
      }
    }
    
    /* Hauteur spécifique pour éviter le débordement */
    @media (max-height: 700px) {
      .rocket-container {
        max-width: 300px;
        max-height: 300px;
      }
      
      .main-title {
        bottom: 22%;
      }
      
      .welcome-message {
        bottom: 15%;
      }
      
      .loading-bar-container {
        bottom: 8%;
      }
    }

    /* Support safe-area pour iOS */
    @supports (padding: max(0px)) {
      .welcome-container {
        padding: max(20px, env(safe-area-inset-top)) 
                 max(20px, env(safe-area-inset-right)) 
                 max(20px, env(safe-area-inset-bottom)) 
                 max(20px, env(safe-area-inset-left));
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container" id="welcomeContainer">
    <!-- Étoiles -->
    <div id="stars"></div>

    <!-- Particules de fumée -->
    <div id="smoke"></div>

    <!-- Fusée animée -->
    <div class="rocket-container">
      <svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- ... code SVG existant inchangé ... -->
        <defs>
          <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff0000"/>
            <stop offset="100%" style="stop-color:#cc0000"/>
          </linearGradient>
          
          <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffcc"/>
            <stop offset="100%" style="stop-color:#00aaaa"/>
          </linearGradient>
          
          <radialGradient id="flameGradient">
            <stop offset="0%" style="stop-color:#ffff00"/>
            <stop offset="40%" style="stop-color:#ff6600"/>
            <stop offset="100%" style="stop-color:#ff0000"/>
          </radialGradient>

          <radialGradient id="energyGradient">
            <stop offset="0%" style="stop-color:#00ffcc" stop-opacity="0"/>
            <stop offset="50%" style="stop-color:#00ffcc" stop-opacity="0.3"/>
            <stop offset="100%" style="stop-color:#00ffcc" stop-opacity="0"/>
          </radialGradient>

          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Cercle d'énergie -->
        <circle class="energy-ring" cx="200" cy="300" r="250" fill="none" 
                stroke="url(#energyGradient)" stroke-width="3" opacity="0.6"/>

        <g class="rocket-body">
          <!-- Flammes -->
          <g class="flame" filter="url(#glow)">
            <ellipse cx="200" cy="420" rx="20" ry="35" fill="url(#flameGradient)"/>
            <ellipse cx="165" cy="445" rx="12" ry="25" fill="url(#flameGradient)"/>
            <ellipse cx="235" cy="445" rx="12" ry="25" fill="url(#flameGradient)"/>
          </g>
          
          <!-- Aileron gauche -->
          <path class="fin" d="M 160 380 L 135 445 L 170 420 Z" 
                fill="#2c3e50" stroke="#00ffcc" stroke-width="2"/>
          
          <!-- Aileron droit -->
          <path class="fin" d="M 240 380 L 265 445 L 230 420 Z" 
                fill="#2c3e50" stroke="#00ffcc" stroke-width="2"/>
          
          <!-- Corps principal -->
          <rect x="165" y="300" width="70" height="130" 
                fill="url(#rocketGradient)" rx="8" 
                stroke="#00ffcc" stroke-width="2"/>
          
          <!-- Ogive -->
          <path d="M 200 200 L 165 300 L 235 300 Z" 
                fill="#95a5a6" stroke="#00ffcc" stroke-width="2"/>
          
          <!-- Hublot -->
          <circle cx="200" cy="280" r="18" 
                  fill="url(#windowGradient)" 
                  stroke="#00ffcc" stroke-width="2"/>
          
          <circle class="window-shine" cx="200" cy="280" r="18" 
                  fill="rgba(255, 255, 255, 0.5)"/>
          
          <!-- Détails corps -->
          <rect x="170" y="340" width="60" height="3" fill="#00ffcc" opacity="0.7"/>
          <rect x="170" y="360" width="60" height="3" fill="#00ffcc" opacity="0.7"/>
          <rect x="170" y="380" width="60" height="3" fill="#00ccaa" opacity="0.7"/>
          
          <!-- Réacteurs -->
          <rect x="172" y="410" width="18" height="20" fill="#2c3e50" rx="3"/>
          <rect x="210" y="410" width="18" height="20" fill="#2c3e50" rx="3"/>
        </g>
      </svg>
    </div>

    <!-- Titre -->
    <div class="main-title">
      <h1>AVIATRIX</h1>
    </div>

    <!-- Message de bienvenue -->
    <div class="welcome-message">
      <p>PRÊT À PRÉDIRE</p>
    </div>

    <!-- Barre de chargement -->
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <script>
    // Créer les étoiles - plus d'étoiles sur PC
    const starsContainer = document.getElementById('stars');
    let starCount;
    
    if (window.innerWidth >= 1441) {
      starCount = 100; // Grands écrans
    } else if (window.innerWidth >= 1025) {
      starCount = 80; // PC moyens
    } else if (window.innerWidth >= 768) {
      starCount = 60; // Tablettes
    } else {
      starCount = 30; // Mobiles
    }
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (2 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }

    // Créer les particules de fumée
    const smokeContainer = document.getElementById('smoke');
    let smokeCount;
    
    if (window.innerWidth >= 768) {
      smokeCount = 20; // Plus de fumée sur PC
    } else {
      smokeCount = 8; // Moins sur mobile
    }
    
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke-particle';
      smoke.style.left = 'calc(50% - 4px)';
      smoke.style.bottom = '40%';
      smoke.style.animationDelay = Math.random() * 2 + 's';
      smoke.style.animationDuration = (1.5 + Math.random() * 1) + 's';
      smokeContainer.appendChild(smoke);
    }

    setTimeout(() => {
      for (let i = 0; i < smokeCount; i++) {
        createSmoke();
      }
    }, 1000);

    // Redirection automatique
    setTimeout(() => {
      const container = document.getElementById('welcomeContainer');
      container.classList.add('fade-out');
      
      setTimeout(() => {
        window.location.href = 'Aviatrix.html';
      }, 1000);
    }, 7200);

    // Gestion de l'orientation et du redimensionnement
    function handleResize() {
      // Ajustement pour différentes tailles d'écran
      if (window.innerHeight > window.innerWidth) {
        document.body.style.height = '100vh';
      } else {
        document.body.style.height = '100%';
      }
      
      // Ajustement pour très grands écrans
      if (window.innerWidth > 1920) {
        document.documentElement.style.fontSize = '18px';
      } else if (window.innerWidth > 1440) {
        document.documentElement.style.fontSize = '16px';
      } else {
        document.documentElement.style.fontSize = '14px';
      }
    }

    window.addEventListener('orientationchange', handleResize);
    window.addEventListener('resize', handleResize);
    handleResize();

    // Optimisation pour tous les appareils
    document.addEventListener('touchstart', function(){}, {passive: true});
    
    // Détection PC vs Mobile pour ajustements
    const isPC = window.innerWidth >= 768;
    if (isPC) {
      document.body.classList.add('pc-device');
    }
  </script>
</body>
</html>
